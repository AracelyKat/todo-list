<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-warning">
                <h1 class="text-center">Lista de Tareas</h1>
            </div>
            <div class="card-body">
                <input type="text" id="tituloTarea" class="form-control" placeholder="Escribe una tarea...">
                <textarea id="descripcionTarea" class="form-control mt-2" placeholder="Descripción..."></textarea>
                <button id="agregarTarea" class="btn btn-success mt-2">Agregar Tarea</button>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <table class="table">
                    <tbody id="contenedorTareas"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title">Detalle de la Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p><strong>Título:</strong> <span id="verTitulo"></span></p>
            <p><strong>Descripción:</strong> <span id="verDescripcion"></span></p>
            <p><strong>Estado:</strong> <span id="verEstado"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title">Editar Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <input type="text" id="editTitulo" class="form-control" placeholder="Título">
            <textarea id="editDescripcion" class="form-control mt-2" placeholder="Descripción"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="guardarEdicion()">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
<script src="function.js"></script>
